
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .top-container {
            margin-bottom: 10px;
        }
    </style>
    <title>Simple Html</title>
</head>

<body>
    <header>
        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand">Coder</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>
    <div class="container">
        <h1>Welcome!!!</h1>

        <div class="container top-container">
            <div class="row">
                <div class="col">

                    <div class="col">
                        <label for="name">Name:</label>
                    </div>
                    <div class="col">
                        <input type="text">
                    </div>
                </div>


                <div class="col">
                    <div class="col">
                        <label for="name">Address:</label>
                    </div>
                    <div class="col">
                        <input type="text">
                    </div>
                </div>

                <div class="col">
                    <div class="col">
                        <label for="name">Zipcode:</label>
                    </div>
                    <div class="col">
                        <input type="text">
                    </div>
                </div>

            </div>


        </div>
        <div class="container">
            <div class="row">
                <div class="col">

                    <div class="col">
                        <label for="name">State:</label>
                    </div>
                    <div class="col">
                        <select name="" id="" style="width: 190px;height: 30px;">
                            <option value="#">Karnataka</option>
                            <option value="1">Bihar</option>
                            <option value="2">Tamilnadu</option>
                        </select>
                    </div>
                </div>


                <div class="col">
                    <div class="col">
                        <label for="name">City:</label>
                    </div>
                    <div class="col">
                        <input type="text" style="max-width: 190px;">
                    </div>
                </div>

                <div class="col">
                    <div class="col">
                        <label for="name">Landmark:</label>
                    </div>
                    <div class="col">
                        <input type="text">
                    </div>
                </div>

            </div>


        </div>
    </div>

    <div class="container" style="margin-top: 30px;">
        <div class="card" style="width: 18rem;">
            <img src="http://cdn.shopify.com/s/files/1/0984/4522/products/Get-me-Some-T-Shirt-2_1024x1024.jpg?v=1573732100" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>

   




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
